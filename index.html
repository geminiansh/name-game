<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Name Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div id="game-card" class="glass p-8 rounded-3xl shadow-2xl w-full max-w-md text-center border border-slate-700">
        <h1 class="text-3xl font-black tracking-tight mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400">
            NAME GAME
        </h1>
        <p id="status-msg" class="text-slate-400 mb-6 text-sm">Agree on a category, then enter your name!</p>

        <div id="timer-display" class="text-6xl font-mono font-bold text-yellow-400 mb-6 hidden">30</div>

        <div id="setup-zone">
            <input type="text" id="name-input" placeholder="e.g. Brad Pitt, Shrek..." 
                class="w-full p-4 rounded-xl bg-slate-800 border border-slate-600 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg">
            <button onclick="submitName()" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold text-lg transition-all active:scale-95 shadow-lg shadow-blue-900/20">
                Drop in Bowl
            </button>
        </div>

        <div id="results-zone" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-emerald-400">The Shuffled Bowl</h2>
                <button onclick="revealNames()" class="text-xs bg-slate-700 px-2 py-1 rounded hover:bg-slate-600">Refresh List</button>
            </div>
            
            <ul id="name-list" class="space-y-3 text-left bg-slate-900/50 p-4 rounded-xl border border-slate-700 max-h-64 overflow-y-auto">
                </ul>

            <div class="mt-8 pt-6 border-t border-slate-700 flex flex-col gap-3">
                <button onclick="clearBowl()" class="w-full bg-red-500/10 border border-red-500/50 text-red-400 hover:bg-red-500 hover:text-white py-3 rounded-xl font-bold transition-all">
                    Empty Bowl for New Round
                </button>
                <p class="text-xs text-slate-500 uppercase tracking-widest">Only one person needs to click this</p>
            </div>
        </div>
    </div>

    <script>
    // --- CONFIGURATION ---
    const SUPABASE_URL = 'YOUR_SUPABASE_PROJECT_URL'; // Ensure https:// is included
    const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
    
    // FIXED: Changed variable name to 'sbClient' to avoid the "already declared" error
    const sbClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let timeLeft = 30;
    let timerId;

    // --- FUNCTIONS ---

    async function submitName() {
        const nameInput = document.getElementById('name-input');
        const name = nameInput.value.trim();

        if (!name) return alert("Please enter a name!");

        // Use the new 'sbClient' variable here
        const { error } = await sbClient
            .from('names')
            .insert([{ name_text: name }]);
        
        if (error) {
            console.error("Database Error:", error);
            return alert("Error: " + error.message);
        }

        // UI Transitions
        document.getElementById('setup-zone').classList.add('hidden');
        document.getElementById('status-msg').innerText = "Names will be revealed in...";
        document.getElementById('timer-display').classList.remove('hidden');
        
        startTimer();
    }

    function startTimer() {
        timerId = setInterval(() => {
            timeLeft--;
            document.getElementById('timer-display').innerText = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timerId);
                revealNames();
            }
        }, 1000);
    }

    async function revealNames() {
        const { data, error } = await sbClient
            .from('names')
            .select('name_text');
        
        if (error) {
            console.error("Fetch Error:", error);
            return;
        }

        const shuffled = data.sort(() => Math.random() - 0.5);

        document.getElementById('setup-zone').classList.add('hidden');
        document.getElementById('timer-display').classList.add('hidden');
        document.getElementById('status-msg').classList.add('hidden');
        document.getElementById('results-zone').classList.remove('hidden');

        const listEl = document.getElementById('name-list');
        listEl.innerHTML = ''; 

        shuffled.forEach(item => {
            const li = document.createElement('li');
            li.className = "p-3 bg-slate-800 rounded-lg border-l-4 border-emerald-500 font-medium text-slate-200";
            li.innerText = item.name_text;
            listEl.appendChild(li);
        });
    }

    async function clearBowl() {
        if (!confirm("Clear all names for a new round?")) return;

        const { error } = await sbClient.from('names').delete().gt('id', 0);
        
        if (error) {
            alert("Error clearing bowl.");
        } else {
            window.location.reload();
        }
    }
</script>
</body>
</html>
